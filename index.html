                     </div>
                  </div>
               </div>

                     <div class="col-md-4 status">
                        <h5 id="total-value">$1,278</h5>
                        <h5 id="tex-amoumt">$0</h5>
                        <h5 id="gred-total">$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
         function clickHendelProduct(product, isIncrease){
         const productInput = document.getElementById(product + "-count");
         const productCount = parseInt(productInput.value);
         let productNewCount = productCount;
           if(isIncrease == true){
            productNewCount = productCount + 1;
           }
           if(isIncrease == false && productCount > 0){
            productNewCount = productCount - 1;
           }
           productInput.value = productNewCount;
         let productTotal = 0;
         if(product == "case"){
            productTotal = productNewCount * 59;
         }
         if(product == "phone"){
            productTotal = productNewCount * 1218;
         }
         document.getElementById(product + "-total").innerText = "$" + productTotal;
         caculateTotal();
        }


        function caculateTotal(){
           const caseInput = document.getElementById("case-count");
           const caseValue = parseInt(caseInput.value);
           const phoneInput = document.getElementById("phone-count");
           const phoneValue = parseInt(phoneInput.value);
           const totalValue = caseValue * 59 + phoneValue * 1218;
         document.getElementById("total-value").innerText = "$" + totalValue;

            const tex = Math.round(totalValue * 0.1);
            document.getElementById("tex-amoumt").innerText = "$" + tex;

            const gredTotal = totalValue + tex;
            document.getElementById("gred-total").innerText = "$" + gredTotal;
        }
